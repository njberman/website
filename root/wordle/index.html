<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Wordle</title>
  </head>
  <body>
    <div class="game">
      <!-- Left half of keyboard -->
      <div class="left">
        <div class="top"></div>
        <div class="row" id="one">
          <button class="key" id="Q">Q</button>
          <button class="key" id="W">W</button>
          <button class="key" id="E">E</button>
          <button class="key" id="R">R</button>
          <button class="key" id="T">T</button>
          <div></div>
          <div></div>
        </div>
        <div class="row" id="two">
          <div class="half"></div>
          <button class="key" id="A">A</button>
          <button class="key" id="S">S</button>
          <button class="key" id="D">D</button>
          <button class="key" id="F">F</button>
          <button class="key" id="G">G</button>
          <div></div>
          <div></div>
        </div>
        <div class="row" id="three">
          <button id="enter">Enter</button>
          <button class="key" id="Z">Z</button>
          <button class="key" id="X">X</button>
          <button class="key" id="C">C</button>
          <button class="key" id="V">V</button>
          <div></div>
          <div></div>
        </div>
        <div class="bottom"></div>
      </div>
      <!-- Left half of keyboard -->

      <div class="middle">
        <div class="grid"></div>
        <div class="container">
          <button id="restart">Restart</button>
        </div>
      </div>

      <!-- Right half of keyboard -->
      <div class="right">
        <div></div>
        <div class="row" id="oneone">
          <div></div>
          <div></div>
          <button class="key" id="Y">Y</button>
          <button class="key" id="U">U</button>
          <button class="key" id="I">I</button>
          <button class="key" id="O">O</button>
          <button class="key" id="P">P</button>
          <div></div>
        </div>
        <div class="row" id="twotwo">
          <div></div>
          <div></div>
          <div></div>
          <button class="key" id="H">H</button>
          <button class="key" id="J">J</button>
          <button class="key" id="K">K</button>
          <button class="key" id="L">L</button>
        </div>
        <div class="row" id="threethree">
          <div></div>
          <div></div>
          <button class="key" id="B">B</button>
          <button class="key" id="N">N</button>
          <button class="key" id="M">M</button>
          <button id="backspace">
            <!-- <img src="/data/delete.svg" alt="" /> -->
            <img src="/wordle/data/delete.svg" alt="" />
          </button>
        </div>
        <div></div>
      </div>
      <!-- Right half of keyboard -->
    </div>

    <div class="stats">
      <div id="close">x</div>
      <div class="statistics">
        <h3>STATISTICS</h3>
        <div></div>
        <div>
          <div class="stat" id="played"></div>
          <span class="title">Played</span>
        </div>
        <div>
          <div class="stat" id="win-rate"></div>
          <span class="title">Win %</span>
        </div>
      </div>
      <div class="distribution">
        <h3>GUESS DISTRIBUTION</h3>
        <div class="graph">
          <div class="1">
            <span>1</span>
            <div class="dist">0</div>
          </div>
          <div class="2">
            <span>2</span>
            <div class="dist" style="width: 57.5%">5</div>
          </div>
          <div class="3">
            <span>3</span>
            <div class="dist" style="width: 17.5%">1</div>
          </div>
          <div class="4">
            <span>4</span>
            <div class="dist" style="width: 67.5%">6</div>
          </div>
          <div class="5">
            <span>5</span>
            <div class="dist green" style="width: 37.5%">3</div>
          </div>
          <div class="6">
            <span>6</span>
            <div class="dist" style="width: 27.5%">2</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
