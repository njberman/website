<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="leaderboard">
      <table>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td id="score-name-1"></td>
          <td id="score-score-1"></td>
          <td><button id="delete-1"><img src="https://img.icons8.com/flat-round/64/000000/delete-sign.png"/></button></td>
        </tr>
        <tr>
          <td id="score-name-2"></td>
          <td id="score-score-2"></td>
          <td><button id="delete-2"><img src="https://img.icons8.com/flat-round/64/000000/delete-sign.png"/></button></td>
        </tr>
        <tr>
          <td id="score-name-3"></td>
          <td id="score-score-3"></td>
          <td><button id="delete-3"><img src="https://img.icons8.com/flat-round/64/000000/delete-sign.png"/></button></td>
        </tr>
      </table>
    </div>
    <div class="add-user">
      <h2>Add New High Score</h2>
      <input type="text" id="new-user" placeholder="Name (30 chars)">
      <input min="1" type="number" id="new-user-score" value="1">
      <button id="add-new-user">Add New High Score</button>
    </div>
  </div>
</body>
</html>
