<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logs</title>
    <link rel="icon" href="/assets/logo.png" />
  </head>
  <body>
    <pre id="logs"></pre>
    <script>
      setInterval(() => {
        fetch('https://flappy-bird-highscore.herokuapp.com/logs')
          .then((res) => res.json())
          .then((logs) => {
            const logsElem = document.getElementById('logs');
            logsElem.innerText = '';
            logs.forEach((log) => logsElem.innerText += `\n${log}`);
            window.scrollTo(0,document.body.scrollHeight);
          })
          .catch(console.error);
      }, 1000);
    </script>
  </body>
</html>
